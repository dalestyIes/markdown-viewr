<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Markdown Live Previewer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Markdown Live Previewer</h1>
    <button id="mode-toggle">Toggle Dark Mode</button>
  </header>
  <main>
    <textarea id="markdown-input" placeholder="Write your markdown text"></textarea>
    <div id="markdown-viewer"></div>
  </main>

  <script src="libs/marked.min.js"></script>
  <script src="libs/highlight.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
